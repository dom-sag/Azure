# https://aka.ms/yaml

trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  frontendDir: 'frontend'
  backendDir: 'backend'

steps:
  # Set up Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Use Node.js'

  # Build Frontend
  - script: |
      echo "ğŸ“¦ Installing frontend dependencies..."
      cd $(frontendDir)
      npm install

      echo "ğŸ› ï¸ Building frontend..."
      npm run build
    displayName: 'Build Frontend'

  # Optional: Frontend Tests
  - script: |
      cd $(frontendDir)
      npm test || echo "âš ï¸ Frontend tests failed or not configured."
    displayName: 'Run Frontend Tests'

  # Build Backend
  - script: |
      echo "ğŸ“¦ Installing backend dependencies..."
      cd $(System.DefaultWorkingDirectory)/$(backendDir)
      npm install

      echo "ğŸ› ï¸ Building backend..."
      npm run build
    displayName: 'Build Backend'

  # Optional: Backend Tests
  - script: |
      cd $(backendDir)
      npm test || echo "âš ï¸ Backend tests failed or not configured."
    displayName: 'Run Backend Tests'

  # Publish Artifacts
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(frontendDir)/dist'
      ArtifactName: 'frontend'
      publishLocation: 'Container'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(backendDir)/dist'
      ArtifactName: 'backend'
      publishLocation: 'Container'



